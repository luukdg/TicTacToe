<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/main.js" type="module"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div class="players">
            <h2>Player: X</h2>
            <h2>Player: O</h2>
        </div>
        <div class="buttons">
            <button id="next">Next Game</button>
            <button id="reset">Reset Game</button>
        </div>
        <div class="wrapper">
            <div id="id-1"></div>
            <div id="id-2"></div>
            <div id="id-3"></div>
            <div id="id-4"></div>
            <div id="id-5"></div>
            <div id="id-6"></div>
            <div id="id-7"></div>
            <div id="id-8"></div>
            <div id="id-9"></div>
        </div>
        <div class="status">
            <p id="status-message">Player X's turn<p>
            <div class="scoreboard">
                <p id="scoreX">X: 0</p>
                <p id="scoreO">O: 0</p>
                <p id="scoreDraw">Draw: 0</p>
            </div>
        </div>
    </div>
</body>
</html>
